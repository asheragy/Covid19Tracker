<style>
  select {
    display: block;
    margin: 16px auto;
  }

  .chart {
    box-sizing: border-box;
    padding: 20px;
  }

  .main {
    margin: 0 auto;
    width: 90%;
  }

  .small {
    float: left;
    width: 33%;
  }

  /* Below this width no longer show graphs side by side*/
  @media screen and (max-width: 1200px) {
    .small {
      width: 100%;
    }
  }
</style>

<div>
  <select [(ngModel)]="selectedItem">
    <option *ngFor="let item of listItems" [ngValue]="item">{{
      item.value
    }}</option>
  </select>
</div>

<div class="chart">
  <app-line-chart
    id="main"
    [dates]="dates"
    [dataSets]="dataSetsCases"
  ></app-line-chart>
  <div id="container">
    <app-line-chart
      class="chart small"
      [dates]="dates"
      [dataSets]="dataSetsDeaths"
    ></app-line-chart>
    <app-line-chart
      class="chart small"
      [dates]="dates"
      [dataSets]="dataSetsActive"
    ></app-line-chart>

    <app-line-chart
      class="chart small"
      [dates]="dates"
      [dataSets]="dataSetsPercentPositive"
    ></app-line-chart>
  </div>
</div>
