<style>
  select {
    display: block;
    margin: 0 auto;
  }

  .chart {
    margin: 0 auto;
    width: 80%;
  }
</style>

<div>
  <select [(ngModel)]="selectedItem">
    <option *ngFor="let item of listItems" [ngValue]="item">{{
      item.value
    }}</option>
  </select>
</div>

<div class="chart">
  <app-line-chart [childMessage]="selectedItem.key"></app-line-chart>
</div>
